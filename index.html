<html lang="en-US">

<head>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Calculator</title>
  </head>

<body>
  <header></header>

  <div class="container-fluid">
    <div class="container calculator vh-100" id="calculator">
      <div class="display">
        <p>0</p>
      </div>
      <div class="keys">
        <div class="row justify-content-between gx-1">
          <div class="key col" data-action="clear">AC</div>
          <div class="key col" data-action="neg-pos">+/-</div>
          <div class="key col" data-action="percentage">%</div>
          <div class="key col" data-action="divide">รท</div>
        </div>
        <div class="row justify-content-between m-2">
          <div type="button" class="key col">7</div>
          <div type="button" class="key col">8</div>
          <div type="button" class="key col">9</div>
          <div type="button" class="key col" data-action="times">x</div>
        </div>
        <div class="row justify-content-between m-2">
          <div type="button" class="key col">4</div>
          <div type="button" class="key col">5</div>
          <div type="button" class="key col">6</div>
          <div type="button" class="key col" data-action="minus">-</div>
        </div>
        <div class="row justify-content-between m-2">
          <div type="button" class="key col">1</div>
          <div type="button" class="key col">2</div>
          <div type="button" class="key col">3</div>
          <div type="button" class="key col" data-action="plus">+</div>
        </div>
        <div class="row justify-content-between m-2">
          <div type="button" class="key col-6" id="zero">0</div>
          <div class="col-6 p-0">
            <div class="row justify-content-between m-0">
              <div type="button" class="key col" data-action="decimal">.</div>
              <div type="button" class="key col" data-action="calculate">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>

</html>
