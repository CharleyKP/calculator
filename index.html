<html lang="en-US">

<head>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Calculator</title>
  </head>

<body>
  <header></header>

  <div class="container-fluid p-0 m-0 vh-100">
    <div class="container calculator" id="calculator">
      <div class="display position-relative">
        <div id="display-data" class="position-absolute bottom-0 end-0 ">
          <input type="text" disabled id="output" class="calc_output position-relative" value="0" />
        </div>
      </div>
      <div class="keys container-fluid p-3">
        <div class="row justify-content-between gap-1">
          <div type="button" class="key col" data-action="clear">AC</div>
          <div type="button" class="key col" data-action="neg-pos" data-type="operator" value="+/-">+/-</div>
          <div type="button" class="key col" data-action="percentage" data-type="operator" value="%">%</div>
          <div type="button" class="key col" data-action="divide" data-type="operator" value="รท">รท</div>
        </div>
        <div class="row justify-content-between gap-1">
          <div type="button" class="key col" data-type="operand" value="7">7</div>
          <div type="button" class="key col" data-type="operand" value="8">8</div>
          <div type="button" class="key col" data-type="operand" value="9">9</div>
          <div type="button" class="key col" data-action="times" data-type="operator" value="x">x</div>
        </div>
        <div class="row justify-content-between gap-1">
          <div type="button" class="key col m-n1" data-type="operand" value="4">4</div>
          <div type="button" class="key col" data-type="operand" value="5">5</div>
          <div type="button" class="key col" data-type="operand" value="6">6</div>
          <div type="button" class="key col" data-action="minus" data-type="operator" value="-">-</div>
        </div>
        <div class="row justify-content-between gap-1">
          <div type="button" class="key col" data-type="operand" value="1">1</div>
          <div type="button" class="key col" data-type="operand" value="2">2</div>
          <div type="button" class="key col" data-type="operand" value="3">3</div>
          <div type="button" class="key col" data-action="plus" data-type="operator" value="+">+</div>
        </div>
        <div class="row justify-content-between gap-1">
          <div type="button" class="key col" id="zero" data-type="operand" value="0">0</div>
          <div type="button" class="key col" data-action="decimal">.</div>
          <div type="button" class="key col" data-action="calculate">=</div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>

</html>
