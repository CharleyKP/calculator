<html lang="en-US">

<head>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Calculator</title>
  </head>

<body>
  <header></header>

  <div class="container-fluid">
    <div class="container calculator mx-auto flex-fill" id="calculator">
      <div class="display">
        <p>0</p>
      </div>
      <div class="keys">
        <div class="row justify-content-between m-2">
          <button class="key rounded-circle col-2 p-2" data-action="clear">AC</button>
          <button class="key rounded-circle col-2 p-2" data-action="neg-pos">+/-</button>
          <button class="key rounded-circle col-2 p-2" data-action="percentage">%</button>
          <button class="key rounded-circle col-2 p-2" data-action="divide">รท</button>
        </div>
        <div class="row">
          <button class="key col-3">7</button>
          <button class="key col-3">8</button>
          <button class="key col-3">9</button>
          <button class="key col-3" data-action="times">x</button>
        </div>
        <div class="row">
          <button class="key col-3">4</button>
          <button class="key col-3">5</button>
          <button class="key col-3">6</button>
          <button class="key col-3" data-action="minus">-</button>
        </div>
        <div class="row">
          <button class="key col-3">1</button>
          <button class="key col-3">2</button>
          <button class="key col-3">3</button>
          <button class="key col-3" data-action="plus">+</button>
        </div>
        <div class="row">
          <button class="key col-6">0</button>
          <button class="key col-3" data-action="decimal">.</button>
          <button class="key col-3" data-action="calculate">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>

</html>
